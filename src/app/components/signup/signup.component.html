<!-- (ngSubmit)="onSignUp(email.value, password.value, firstName.value, lastName.value, phone.value)" -->
<div class="signup-form">
    <h2>Register</h2>
    <div class="form-group">
        <input #firstName type="text" placeholder="FirstName" id="firstNameSignup" required class="form-control"/>
    </div>    
    <div class="form-group">
        <input #lastName type="text" placeholder="LastName" id="lastNameSignup" required class="form-control"/>    
    </div>    
    <div class="form-group">
        <input #email type="text" placeholder="Email" id="emailSignup" required class="form-control"/>
    </div>
    <div class="form-group">
        <input #phone type="text" placeholder="Phone Number" id="phoneSignup" required class="form-control"/>
    </div>    
    <div class="form-group password">
        <input #password [type]="hide ? 'password' : 'text'" placeholder="Password" id="passwordSignup" required class="form-control"/>
        <span class="show-password" (click)="showPassword()"><i class="fas fa-eye"></i></span>
    </div>
    <div class="form-group"></div>
    <input #confirmpassword [type]="hide ? 'password' : 'text'" placeholder="Confirm Password" id="confpasswordSignup" required class="form-control"/>
    <div class="signup-button">
        <button (click)="onSignUp(email.value, password.value, firstName.value, lastName.value, phone.value)" type="submit" class="btn btn-primary">Submit</button>
    </div>
    <p>Already an existing user? <a href="#">SignIn</a></p>
</div>
<app-loading *ngIf="loading"></app-loading>
